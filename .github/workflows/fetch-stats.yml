name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Run every day at midnight UTC
  workflow_dispatch:      # Allow manual run from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Git with PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "aashirhaq"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}

      - name: Download GitHub Stats SVGs
        run: |
          mkdir -p generated
          curl -s "https://github-readme-stats-8zws0pate.vercel.app/api?username=aashirhaq&show_icons=true&count_private=true&theme=radical" -o generated/stats.svg
          curl -s "https://github-readme-stats-8zws0pate.vercel.app/api/top-langs/?username=aashirhaq&layout=compact&theme=gruvbox" -o generated/langs.svg
          curl -s "https://github-readme-streak-stats.herokuapp.com?user=aashirhaq&theme=highcontrast" -o generated/streak.svg

      - name: Commit and Push Changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git add generated/*.svg
          git commit -m "ðŸ“Š Update GitHub stats SVGs" || echo "No changes to commit"
          git push origin main
